<html>
<head>

<title>Login form</title>
</head>
<body>
{% if form.errors %}
<em>There is someting wrong with what you entered</em>
{%endif%}

{% if next %}
<em>Hey you cant acces that page</em>
{%endif %}

{%csrf_token%}

<p><input type="submit" value="login"></p>
<input type="text" name="next" value="{{next}}">

</form>
</body>
</html>
